<div class="example-container">

  <form #loginForm="ngForm" (ngSubmit)="submit(loginForm)">

    <h1 class="mat-h1">Login Here</h1>

    <mat-form-field>
      <input matInput placeholder="Email" type="email"
             required name="email"
             [(ngModel)]="email">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Enter your password"
             [type]="hide ? 'password' : 'text'"
             required name="password"
             [(ngModel)]="password" >
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>

    <button mat-raised-button type="submit" color="accent"
    [disabled]="!loginForm.form.valid">Submit</button>

  </form>

  <mat-progress-bar mode="indeterminate" *ngIf="wait"></mat-progress-bar>


</div>
